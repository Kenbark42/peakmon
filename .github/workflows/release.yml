name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Create tarball
        run: |
          cd target/release
          tar czf peakmon-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz peakmon
          mv peakmon-*.tar.gz ../../

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: peakmon-*.tar.gz
          generate_release_notes: true

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 peakmon-*.tar.gz | awk '{print $1}')

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Kenbark42/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Formula/peakmon.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Formula/peakmon.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/peakmon.rb
          git commit -m "Update peakmon to v${VERSION}"
          git push
