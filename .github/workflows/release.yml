name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Create tarball
        run: |
          cd target/release
          tar czf peakmon-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz peakmon
          mv peakmon-*.tar.gz ../../

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: peakmon-*.tar.gz
          generate_release_notes: true
